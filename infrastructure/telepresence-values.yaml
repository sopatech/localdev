# Telepresence Traffic Manager configuration
image:
  repository: datawire/telepresence
  tag: 2.18.0
  pullPolicy: IfNotPresent

# Resources
resources:
  limits:
    cpu: 1000m
    memory: 64Mi
  requests:
    cpu: 100m
    memory: 64Mi

# Service account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod Security Context
podSecurityContext: {}

# Security Context
securityContext: {}

# Service configuration
service:
  type: ClusterIP
  port: 8080

# Traffic Manager configuration
trafficManager:
  image:
    repository: datawire/telepresence
    tag: 2.18.0
  
  # Agent injector configuration
  agentInjector:
    enabled: true
    image:
      repository: datawire/telepresence
      tag: 2.18.0
    
    # Webhook configuration
    webhook:
      port: 8443
      
  # Manager configuration
  manager:
    # Namespace for telepresence operations
    namespace: telepresence
    
    # RBAC configuration
    rbac:
      create: true
    
    # Service account for manager
    serviceAccount:
      create: true
      name: telepresence-manager
    
    # Resources for manager
    resources:
      limits:
        cpu: 1000m
        memory: 64Mi
      requests:
        cpu: 100m
        memory: 64Mi

# Agent configuration
agent:
  image:
    repository: datawire/telepresence
    tag: 2.18.0
  
  # Default resources for injected agents
  resources:
    limits:
      cpu: 1000m
      memory: 64Mi
    requests:
      cpu: 100m
      memory: 64Mi

# Global configuration
global:
  # Registry for images
  registry: ""
  
  # Image pull secrets
  imagePullSecrets: []

# Ingress configuration (disabled for local development)
ingress:
  enabled: false

# Network policies (disabled for local development)
networkPolicy:
  enabled: false
